<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

        <video id="video" autoplay controls>Video stream not available.</video>




        <canvas id="canvas"></canvas>

        <button type="button" id="btn_photo" class="btn btn-default btn-lg" ><i class="fa fa-camera"></i>Foto</button>
        <div id="item">TODO write content</div>
        <div ><input type="button" value="Stop" name="stop" id="btnStop" /></div>


        <script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src="vendor/quagga.js" type="text/javascript"></script>
        <script type="text/javascript">


            var photo = null;

            var supported = hasGetUserMedia();

            if (supported) {

                navigator.getMedia = (navigator.getUserMedia ||
                        navigator.webkitGetUserMedia ||
                        navigator.mozGetUserMedia ||
                        navigator.msGetUserMedia);

                navigator.getMedia(
                        // Restricciones (contraints) *Requerido
                                {
                                    video: true,
                                    audio: false
                                },
                        // Funcion de finalizacion (Succes-Callback) *Requerido
                                function (localMediaStream) {
                                    var video = document.querySelector('video');
                                    video.src = window.URL.createObjectURL(localMediaStream);
                                    video.onloadedmetadata = function (e) {

                                    };
                                },
                                // errorCallback *Opcional
                                        function (err) {
                                            console.log("Ocurri√≥ el siguiente error: " + err);
                                        }

                                );

                                $("#btn_photo").click(function () {
                                    var video = document.getElementById('video');
                                    var canvas = document.getElementById('canvas');
                                    var photo = document.getElementById('photo');
                                    var context = canvas.getContext('2d');
                                    var width = 576;
                                    var height = 486;
                                    if (width && height) {
                                        canvas.width = width;
                                        canvas.height = height;
                                        context.drawImage(video, 0, 0, width, height);


                                        Quagga.decodeSingle({
                                            readers: ["code_128_reader"],
                                            locate: true, // try to locate the barcode in the image


                                            src: canvas.toDataURL('image/png')// or 'data:image/jpg;base64,' + data
                                        },
                                                function (result) {
                                                    console.log(result);

                                                    if (result.codeResult) {
                                                        $("#item").html(result.codeResult.code);
                                                    }


                                                }
                                        );





//                                        var data = canvas.toDataURL('image/png');
                                       
                                        //        photo.setAttribute('src', video);
                                    } else {
                                        clearphoto();
                                    }
                                });
                            } else {

                        $("#error_msg").text("@ViewBag.error_media");
                        $('#btn_photo').prop('disabled', true);
                        //   $("#btn_photo").disable(true);

                    }




                    function clearphoto() {
                        var context = canvas.getContext('2d');
                        context.fillStyle = "#AAA";
                        context.fillRect(0, 0, canvas.width, canvas.height);

                        var data = canvas.toDataURL('image/png');
                        photo.setAttribute('src', data);
                    }

                    function hasGetUserMedia() {
                        // Note: Opera builds are unprefixed.
                        return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
                                navigator.mozGetUserMedia || navigator.msGetUserMedia);
                    }




        </script>
    </body>
</html>
